<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunger</title>
    <script src="https://kit.fontawesome.com/8e914a085c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header-main">
    <div class="line"></div>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list__item">HOME</li>
            <li class="nav-list__item">ABOUT</li>
            <li class="nav-list__item">TEAM</li>
            <li class="nav-list__item">BOOKING</li>
        </ul>
        <img class="nav__logo" src="img/icon/wheel.png" alt="icon">
        <ul class="nav-list">
            <li class="nav-list__item">MENU</li>
            <li class="nav-list__item">GALLERY</li>
            <li class="nav-list__item">EVENTS</li>
            <li class="nav-list__item">CONTACT</li>
        </ul>
    </nav>
    <div class="header-main__title">
        <div class="title__work">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>
        <div class="center">
            <div class="title__pre">RESTAURANT</div>
            <div class="title__title">hungry people</div>
            <div class="title__underline"></div>
            <div class="title__wrap-btn">
                <button class="title__btn-colored">BOOK TABLE</button>
                <button class="title__btn-outline">EXPLORE</button>
            </div>
        </div>
        <div class="social-btn">
            <i class="fab fa-facebook-f soc-btn"></i>
            <i class="fab fa-twitter soc-btn"></i>
            <i class="fab fa-instagram soc-btn"></i>
        </div>

    </div>
    <div class="header-main__btn-down">
        <i class="fas fa-angle-down"></i>
    </div>
</header>
</body>
</html>
